<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Trivia</title>
</head>
<body>
        <header>
                <img src='assets/images/header.png' alt='headerImg' width='100%'>
            </header>
        <div class='container'>
                <button class='btn btn-primary' id='startButton'>Start</button>
                <!-- Question -->
                <div id=displayTime></div>
                <div id=displayQuestion></div>
                <div class='question'></div>
                <div class='answerOptions'></div>
                <!-- Answer -->
                <div id=notification></div>
                <div id=correction></div>
                <!-- Score -->
                <div id=finalNotice></div>
                <div id=right></div>
                <div id=wrong></div>
                <div id=ignorance></div>
                <div id='restartButton'></div>
            </div>


    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>

</body>
</html>
